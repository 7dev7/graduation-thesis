<!doctype html>
<html>
<head th:include="fragments/common :: head">
</head>
<body>

<div th:include="fragments/common :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form modelAttribute="doctorDTO" th:action="@{/doctor}" method="POST" action="#">
                <input type="hidden" id="id" name="id" th:value="${doctor.id}"/>
                <div class="form-group">
                    <label for="login">
                        Логин:
                    </label>
                    <input type="text" class="form-control" id="login" name="login" th:value="${doctor.login}"/>
                </div>
                <div class="form-group">
                    <label for="email">
                        Email:
                    </label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${doctor.email}"/>
                </div>
                <div class="form-group">
                    <label for="name">
                        Имя:
                    </label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${doctor.name}"/>
                </div>
                <div class="form-group">
                    <label for="lastName">
                        Фамилия:
                    </label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                           th:value="${doctor.lastName}"/>
                </div>
                <button type="submit" class="btn btn-default">Обновить значения</button>
            </form>
        </div>
    </div>
</div>


<footer th:include="fragments/common :: footer"></footer>
</body>
</html>
