<!doctype html>
<html>
<head th:include="fragments/common :: head">
</head>
<body>
<div th:include="fragments/common :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3>Мои модели: </h3>
            <hr/>
            <div th:each="model : ${networkModels}">
                <div class="modelItem">
                    <h3><a th:href="@{/model(id=${model.id})}" th:text="${model.name}"></a></h3>
                    Ошибка: <h4 th:text="${model.error}"></h4>
                    <h4 th:text="${model.hiddenActivationFunction}"></h4>
                    <h4 th:text="${model.outActivationFunction}"></h4>
                    <h4 th:text="${model.dateOfCreation}"></h4>
                    Описание:
                    <h5 th:text="${model.description}"></h5>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="fragments/common :: footer"></div>
</body>
</html>
