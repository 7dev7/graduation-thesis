<!doctype html>
<html>
<head>
    <title>Regression</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top" th:if="${doctorLogin}">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Главная</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a th:href="@{/doctor(id=${doctorId})}" th:text="${doctorLogin}"></a></li>
                <li><a href="/logout">Выйти</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Вход:</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Логин" name="username" type="text"
                                       required="true" autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Пароль" name="password" type="password"
                                       required="true"
                                       value=""/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Запомнить"/>Запомнить
                                </label>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Войти</button>
                        </fieldset>
                    </form>
                </div>
                <a href="/registration" class="btn btn-lg btn-primary btn-block">Регистрация</a>
            </div>
        </div>
    </div>
</div>


<script src="/js/jquery-3.2.0.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
