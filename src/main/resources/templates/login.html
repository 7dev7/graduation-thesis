<!doctype html>
<html>
<head th:include="fragments/common :: head">
</head>
<body>

<div th:include="fragments/common :: header"></div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="alert alert-danger alert-dismissable fade in" id="loginErrorBlock" th:if="${error}">
                        <span id="loginErrorField" th:text="${error}"></span>
                    </div>
                    <div class="panel-heading">
                        <h3 class="panel-title">Вход:</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Логин" name="username" id="username"
                                           type="text"
                                           required="true" autofocus="true"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Пароль" name="password" id="password"
                                           type="password"
                                           required="true"
                                           value=""/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Запомнить"/>Запомнить
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary">Войти</button>
                                </div>
                                <div class="col-md-6">
                                    <a href="/registration" class="btn btn-primary" role="button">Регистрация</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    $(function () {
        $("#username").on("change", function (event) {
            $("#loginErrorBlock").hide();
        });
        $("#password").on("change", function (event) {
            $("#loginErrorBlock").hide();
        });
    });
</script>
<div th:include="fragments/common :: footer"></div>
</body>
</html>
