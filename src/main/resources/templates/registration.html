<!doctype html>
<html>
<head th:include="fragments/common :: head">
</head>
<body>
<div th:include="fragments/common :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="alert alert-danger alert-dismissable fade in" id="registrationErrorBlock" th:if="${error}">
                <span id="registrationErrorField" th:text="${error}"></span>
            </div>
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Добавить врача:</h3>
                </div>
                <div class="panel-body">
                    <form th:object="${doctorForm}" th:action="@{/registration}" method="POST" action="#">
                        <fieldset>
                            <div class="form-group">
                                <div class="form-group has-error" th:if="${#fields.hasErrors('login')}">
                                    <label class="control-label" for="login" th:errors="*{login}">Name Error</label>
                                </div>
                                <input class="form-control" placeholder="Логин" id="login" name="login" type="text"
                                       th:field="*{login}" th:required="required"/>
                            </div>
                            <div class="form-group">
                                <div class="form-group has-error" th:if="${#fields.hasErrors('password')}">
                                    <label class="control-label" for="password" th:errors="*{password}">Name
                                        Error</label>
                                </div>
                                <input class="form-control" placeholder="Пароль" name="password" type="password"
                                       th:required="required" id="password"
                                       th:field="*{password}"/>
                            </div>
                            <div class="form-group">
                                <div class="form-group has-error" th:if="${#fields.hasErrors('passwordConfirm')}">
                                    <label class="control-label" for="passwordConfirm" th:errors="*{passwordConfirm}">Name
                                        Error</label>
                                </div>
                                <input class="form-control" placeholder="Подтверждение пароля" name="passwordConfirm"
                                       type="password"
                                       id="passwordConfirm"
                                       th:required="required"
                                       th:field="*{passwordConfirm}"
                                       value=""/>
                            </div>
                            <div class="form-group">
                                <div class="form-group has-error" th:if="${#fields.hasErrors('name')}">
                                    <label class="control-label" for="name" th:errors="*{name}">Name Error</label>
                                </div>
                                <input class="form-control" placeholder="Имя" id="name" name="name" type="text"
                                       th:field="*{name}" th:required="required"/>
                            </div>
                            <div class="form-group">
                                <div class="form-group has-error" th:if="${#fields.hasErrors('lastName')}">
                                    <label class="control-label" for="lastName" th:errors="*{lastName}">Name
                                        Error</label>
                                </div>
                                <input class="form-control" placeholder="Фамилия" id="lastName" name="lastName"
                                       type="text"
                                       th:field="*{lastName}" th:required="required"/>
                            </div>
                            <div class="form-group">
                                <div class="form-group has-error" th:if="${#fields.hasErrors('email')}">
                                    <label class="control-label" for="email" th:errors="*{email}">Name Error</label>
                                </div>
                                <input class="form-control" placeholder="E-Mail" id="email" name="email" type="text"
                                       th:field="*{email}"/>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Создать</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="fragments/common :: footer"></div>
</body>
</html>
