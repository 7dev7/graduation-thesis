<!doctype html>
<html>
<head>
    <title>Regression</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top" th:if="${doctorLogin}">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Главная</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a th:href="@{/doctor(id=${doctorId})}" th:text="${doctorLogin}"></a></li>
                <li><a href="/logout">Выйти</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Добавить врача:</h3>
                </div>
                <div class="panel-body">
                    <form th:object="${doctorForm}" th:action="@{/registration}" method="POST" action="#">
                        <fieldset>
                            <div class="form-group">
                                <div class="form-group has-error" th:if="${#fields.hasErrors('login')}">
                                    <label class="control-label" for="login" th:errors="*{login}">Name Error</label>
                                </div>
                                <input class="form-control" placeholder="Логин" id="login" name="login" type="text"
                                       th:field="*{login}" th:required="required"/>
                            </div>
                            <div class="form-group">
                                <div class="form-group has-error" th:if="${#fields.hasErrors('password')}">
                                    <label class="control-label" for="password" th:errors="*{password}">Name
                                        Error</label>
                                </div>
                                <input class="form-control" placeholder="Пароль" name="password" type="password"
                                       th:required="required" id="password"
                                       th:field="*{password}"/>
                            </div>
                            <div class="form-group">
                                <div class="form-group has-error" th:if="${#fields.hasErrors('passwordConfirm')}">
                                    <label class="control-label" for="passwordConfirm" th:errors="*{passwordConfirm}">Name
                                        Error</label>
                                </div>
                                <input class="form-control" placeholder="Подтверждение пароля" name="passwordConfirm"
                                       type="password"
                                       id="passwordConfirm"
                                       th:required="required"
                                       th:field="*{passwordConfirm}"
                                       value=""/>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Создать</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/js/jquery-3.2.0.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
