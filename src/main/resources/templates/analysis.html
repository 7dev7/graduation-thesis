<!doctype html>
<html>
<head>
    <title>Regression</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script src="/js/jquery-3.2.0.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:include="fragments/common :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Загрузить Excel-файл:</h3>
                </div>
                <div th:if="${message}">
                    <h2 th:text="${message}"/>
                </div>
                <div class="panel-body">
                    <form role="form" method="POST" enctype="multipart/form-data" action="/analysis">
                        <fieldset>
                            <div class="form-group">
                                <label for="file" class="control-label"
                                       accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">Excel
                                    файл:</label>
                                <input class="form-control" name="file" type="file" id="file"/>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Загрузить файл</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="fragments/common :: footer"></div>
</body>
</html>
